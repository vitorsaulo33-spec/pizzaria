<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Entregador</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/50">
                <i class="fas fa-motorcycle text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">Acesso Entregador</h1>
            <p class="text-slate-400 text-sm">Digite suas credenciais para iniciar.</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded-lg mb-6 text-sm text-center">
            <i class="fas fa-exclamation-circle mr-1"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/driver/login" method="POST" class="space-y-5" onsubmit="disableButton(this)">
            
            <input type="hidden" name="target" value="{{ target }}">

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Email ou Login</label>
                <div class="relative">
                    <input type="text" name="email" required class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 pl-12 text-white outline-none focus:border-indigo-500 transition text-lg" placeholder="seu@email.com">
                    <i class="fas fa-user absolute left-4 top-5 text-slate-500"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Senha</label>
                <div class="relative">
                    <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 pl-12 text-white outline-none focus:border-indigo-500 transition text-lg" placeholder="******">
                    <i class="fas fa-lock absolute left-4 top-5 text-slate-500"></i>
                </div>
            </div>

            <button type="submit" id="btnLogin" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-indigo-900/20 transition transform active:scale-95">
                ENTRAR
            </button>
        </form>

        <script>
            function disableButton(form) {
                const btn = document.getElementById('btnLogin');
                // Bloqueia o bot√£o imediatamente para impedir cliques extras
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Entrando...';
                btn.classList.add('opacity-70', 'cursor-not-allowed');
            }
        </script>

        <p class="text-center text-slate-600 text-xs mt-8">ALIV Driver System v1.0</p>
    </div>

</body>
</html>
